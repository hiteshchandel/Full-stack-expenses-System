<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4 p-3 rounded shadow-sm bg-light border">
            <h2 class="mb-0 fw-bold text-primary d-flex align-items-center">
                <span class="me-2">üí∞</span> Expense Tracker
            </h2>
            <div>
                <button id="premiumBtn" class="btn btn-gradient px-4 py-2 fw-semibold rounded shadow-sm bg-light">
                    üåü Premium Account
                </button>
                <button id="leaderboardBtn" class="btn btn-info px-3 py-2 fw-semibold rounded shadow-sm ms-2"
                    style="display:none;">
                    üèÜ Leaderboard
                </button>
            </div>
        </div>

        <!-- Add Expense Form -->
        <form id="expenseForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="number" step="0.01" class="form-control" id="amount" placeholder="Amount" required>
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="description" placeholder="Description" required>
                </div>
                <div class="col-md-3">
                    <select id="category" class="form-control" required>
                        <option value="">Select Category</option>
                        <option value="Food & Drinks">üçî Food & Drinks</option>
                        <option value="Transport">üöå Transport</option>
                        <option value="Utilities">üí° Utilities</option>
                        <option value="Shopping">üõçÔ∏è Shopping</option>
                        <option value="Groceries">ü•¶ Groceries</option>
                        <option value="Rent">üè† Rent</option>
                        <option value="Healthcare">‚öïÔ∏è Healthcare</option>
                        <option value="Education">üìö Education</option>
                        <option value="Entertainment">üé¨ Entertainment</option>
                        <option value="Travel">‚úàÔ∏è Travel</option>
                        <option value="Subscriptions">üì∫ Subscriptions</option>
                        <option value="Insurance">üõ°Ô∏è Insurance</option>
                        <option value="Savings">üí∞ Savings</option>
                        <option value="Charity">ü§ù Charity</option>
                        <option value="Other">‚ûï Other</option>
                    </select>
                </div>
                <div class="col-md-1 d-grid">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </div>
        </form>

        <!-- Expenses Table -->
        <table class="table table-bordered table-striped" id="expenseTable">
            <thead class="table-dark">
                <tr>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenseBody"></tbody>
        </table>

        <!-- Leaderboard Modal -->
        <div class="modal fade" id="leaderboardModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Leaderboard - Top Spenders</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered table-striped" id="leaderboardTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>Rank</th>
                                    <th>User Name</th>
                                    <th>Total Expense</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboardBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://sdk.cashfree.com/js/ui/2.0.0/cashfree.sandbox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const token = localStorage.getItem('token');
        if (!token) { alert("‚ö†Ô∏è Login required"); window.location.href = "/"; }

        const premiumBtn = document.getElementById("premiumBtn");
        const leaderboardBtn = document.getElementById("leaderboardBtn");
        const leaderboardBody = document.getElementById("leaderboardBody");

        // Check if user is premium
        async function checkUserPremium() {
            try {
                const res = await fetch('http://localhost:3000/api/user/', {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const result = await res.json();
                if (!res.ok || !result.success) return;
                const user = result.data;

                if (user.isPremium) {
                    activatePremiumUI();
                }
            } catch (err) { console.error(err); }
        }

        function activatePremiumUI() {
            premiumBtn.innerText = "‚úÖ Premium Active";
            premiumBtn.disabled = true;
            leaderboardBtn.style.display = "inline-block";
        }

        // Premium payment
        premiumBtn.addEventListener("click", async () => {
            try {
                const res = await fetch("http://localhost:3000/api/payments/create", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" }
                });
                const data = await res.json();
                if (!res.ok || !data.paymentSessionId) throw new Error(data.error || "Payment init failed");

                const { paymentSessionId, order_id } = data;
                localStorage.setItem("pendingOrderId", order_id);

                const cashfree = new Cashfree(paymentSessionId);
                await cashfree.redirect();
            } catch (err) { console.error(err); alert("‚ö†Ô∏è Payment failed"); }
        });

        // Check payment status after redirect
        window.addEventListener("load", () => {
            const order_id = localStorage.getItem("pendingOrderId");
            if (!order_id) return;

            const checkStatus = async () => {
                try {
                    const res = await fetch(`http://localhost:3000/api/payments/status/${order_id}`, {
                        headers: { "Authorization": `Bearer ${token}` }
                    });
                    const statusData = await res.json();

                    if (statusData.status === "SUCCESS") {
                        alert("üéâ Payment successful! You are now a Premium user.");
                        activatePremiumUI();
                        localStorage.removeItem("pendingOrderId");
                    } else if (statusData.status === "FAILED") {
                        alert("‚ùå Payment failed. Try again.");
                        localStorage.removeItem("pendingOrderId");
                    } else {
                        setTimeout(checkStatus, 5000);
                    }
                } catch (err) { console.error(err); }
            };
            checkStatus();
        });

        // Fetch leaderboard
        async function fetchLeaderboard() {
            try {
                const res = await fetch("http://localhost:3000/api/user/premium/showleaderboad", {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const data = await res.json();
                if (!res.ok || !data.success) throw new Error("Failed to fetch leaderboard");

                leaderboardBody.innerHTML = "";
                data.data.forEach((user, index) => {
                    leaderboardBody.insertAdjacentHTML("beforeend", `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${user.name}</td>
                            <td>‚Çπ${parseFloat(user.totalExpense).toFixed(2)}</td>
                        </tr>`);
                });

                new bootstrap.Modal(document.getElementById('leaderboardModal')).show();
            } catch (err) { console.error(err); alert("‚ö†Ô∏è Could not fetch leaderboard."); }
        }

        leaderboardBtn.addEventListener("click", fetchLeaderboard);
        checkUserPremium();

        // Expense handling
        const BASE_URL = "http://localhost:3000/api/expense";
        const expenseForm = document.getElementById("expenseForm");
        const expenseBody = document.getElementById("expenseBody");

        async function fetchExpenses() {
            try {
                const res = await fetch(`${BASE_URL}/get`, { headers: { "Authorization": `Bearer ${token}` } });
                const expenses = await res.json();
                if (!res.ok) throw new Error(expenses.message || "Failed to fetch expenses");

                expenseBody.innerHTML = "";
                expenses.forEach(exp => {
                    expenseBody.insertAdjacentHTML("beforeend", `
                        <tr>
                            <td>‚Çπ${exp.amount.toFixed(2)}</td>
                            <td>${exp.description}</td>
                            <td>${exp.category}</td>
                            <td>${new Date(exp.createdAt).toLocaleString()}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteExpense(${exp.id})">Delete</button>
                            </td>
                        </tr>`);
                });
            } catch (err) { console.error(err); alert("‚ö†Ô∏è Could not fetch expenses."); }
        }

        expenseForm.addEventListener("submit", async e => {
            e.preventDefault();
            const amount = document.getElementById("amount").value;
            const description = document.getElementById("description").value;
            const category = document.getElementById("category").value;

            try {
                const res = await fetch(`${BASE_URL}/add`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                    body: JSON.stringify({ amount, description, category })
                });
                if (res.ok) { expenseForm.reset(); fetchExpenses(); }
                else { const data = await res.json(); alert("‚ùå Failed to add expense: " + (data.message || "Unknown error")); }
            } catch (err) { console.error(err); alert("‚ö†Ô∏è Error adding expense."); }
        });

        async function deleteExpense(id) {
            if (!confirm("Are you sure you want to delete this expense?")) return;
            try {
                const res = await fetch(`${BASE_URL}/delete/${id}`, { method: "DELETE", headers: { "Authorization": `Bearer ${token}` } });
                if (res.ok) fetchExpenses(); else alert("‚ùå Failed to delete expense.");
            } catch (err) { console.error(err); alert("‚ö†Ô∏è Error deleting expense."); }
        }

        fetchExpenses();
    </script>
</body>

</html>
