<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expense Tracker with Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .main-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .table-responsive {
            overflow-x: auto;
        }

        .btn-gradient {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            border: none;
        }

        .filter-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

    </style>
</head>

<body>
    <div class="container main-container">

        <!-- Expense Tracker -->
        <div class="card p-4 mb-4">
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-3">
                <!-- Left: App Title -->
                <h3 class="fw-bold text-primary m-0">ğŸ’° Expense Tracker</h3>

                <!-- User Premium Badge -->
                <div>
                    <span class="badge rounded-pill px-4 py-2 fw-semibold shadow-sm"
                        style="background: linear-gradient(90deg, #007bff, #00d4ff); color: #fff; font-size: 0.95rem;">
                        ğŸŒŸ <span id="userName" style="font-weight: 700; text-shadow: 0 0 3px #000;">Hitesh Chandel</span> â€” Premium Member
                    </span>
                </div>

            </div>


            <!-- Add Expense Form -->
            <form id="expenseForm" class="mb-3">
                <div class="row g-2">
                    <div class="col-12 col-md-3">
                        <input type="number" step="0.01" class="form-control" id="amount" placeholder="Amount" required>
                    </div>
                    <div class="col-12 col-md-5">
                        <input type="text" class="form-control" id="description" placeholder="Description" required>
                    </div>
                    <div class="col-12 col-md-3">
                        <select id="category" class="form-control" required>
                            <option value="">Select Category</option>
                            <option>ğŸ” Food & Drinks</option>
                            <option>ğŸšŒ Transport</option>
                            <option>ğŸ’¡ Utilities</option>
                            <option>ğŸ›ï¸ Shopping</option>
                            <option>ğŸ¥¦ Groceries</option>
                            <option>ğŸ  Rent</option>
                            <option>âš•ï¸ Healthcare</option>
                            <option>ğŸ“š Education</option>
                            <option>ğŸ¬ Entertainment</option>
                            <option>âœˆï¸ Travel</option>
                            <option>ğŸ“º Subscriptions</option>
                            <option>ğŸ›¡ï¸ Insurance</option>
                            <option>ğŸ’° Savings</option>
                            <option>ğŸ¤ Charity</option>
                            <option>â• Other</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-1 d-grid">
                        <button type="submit" id="expenseSubmitBtn" class="btn btn-success w-100">Add</button>
                    </div>
                </div>
            </form>

            <!-- Expenses Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center align-middle" id="expenseTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Created At</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expenseBody"></tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap gap-2">
                <!-- Page size selector -->
                <div class="d-flex align-items-center gap-2">
                    <label class="fw-semibold mb-0">Expenses per page:</label>
                    <select id="pageSize" class="form-select form-select-sm w-auto">
                        <option value="2">2</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="40">40</option>
                    </select>
                </div>
            
                <!-- Pagination controls -->
                <div class="d-flex align-items-center gap-3">
                    <button id="prevBtn" class="btn btn-sm btn-outline-dark px-3">â¬… Prev</button>
                    <span id="pageInfo" class="fw-bold"></span>
                    <button id="nextBtn" class="btn btn-sm btn-outline-dark px-3">Next â¡</button>
                </div>
            </div>

            <!-- Leaderboard Button -->
            <div class="text-center mt-3">
                <button id="leaderboardBtn" class="btn btn-info px-4 py-2 fw-semibold shadow-sm">
                    ğŸ† Show Leaderboard
                </button>
            </div>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboardContainer" class="card p-4" style="display:none;">
            <h3 class="fw-bold text-success mb-3">ğŸ† Leaderboard</h3>
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Rank</th>
                            <th>User</th>
                            <th>Total Expense</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <tr>
                            <td colspan="3" class="text-center">No data yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Reports Section -->
        <div class="card p-4 mb-4">
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
                <h3 class="fw-bold text-primary">ğŸ“Š Premium Expense Reports</h3>
                <button id="downloadBtn" class="btn btn-gradient fw-semibold shadow-sm">
                    â¬‡ï¸ Download Report
                </button>
            </div>

            <!-- Filter Controls -->
            <div class="d-flex flex-wrap gap-2 mb-3">
                <button class="btn btn-outline-primary filter-btn" data-type="daily">Daily</button>
                <button class="btn btn-outline-primary filter-btn" data-type="weekly">Weekly</button>
                <button class="btn btn-outline-primary filter-btn" data-type="monthly">Monthly</button>
                <button class="btn btn-outline-secondary filter-btn" data-type="all">Show All</button>
            </div>

            <!-- Reports Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="reportBody">
                        <tr>
                            <td colspan="4" class="text-center">No data yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- âœ… Total Amount Display -->
            <div class="text-end fw-bold mt-2" id="totalAmountDisplay">
                Total Amount: â‚¹0.00
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/premiumExpense.js"></script>

</body>

</html>
