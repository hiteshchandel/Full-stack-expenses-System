<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expense Tracker with Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .main-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .table-responsive {
            overflow-x: auto;
        }

        .btn-gradient {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            border: none;
        }

        .filter-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

    </style>
</head>

<body>
    <div class="container main-container">

        <!-- Expense Tracker -->
        <div class="card p-4 mb-4">
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
                <h3 class="fw-bold text-primary">üí∞ Expense Tracker</h3>
                <button id="premiumBtn" class="btn btn-gradient fw-semibold shadow-sm" disabled>
                    ‚úÖ Premium Active
                </button>
            </div>

            <!-- Add Expense Form -->
            <form id="expenseForm" class="mb-3">
                <div class="row g-2">
                    <div class="col-12 col-md-3">
                        <input type="number" step="0.01" class="form-control" id="amount" placeholder="Amount" required>
                    </div>
                    <div class="col-12 col-md-5">
                        <input type="text" class="form-control" id="description" placeholder="Description" required>
                    </div>
                    <div class="col-12 col-md-3">
                        <select id="category" class="form-control" required>
                            <option value="">Select Category</option>
                            <option>üçî Food & Drinks</option>
                            <option>üöå Transport</option>
                            <option>üí° Utilities</option>
                            <option>üõçÔ∏è Shopping</option>
                            <option>ü•¶ Groceries</option>
                            <option>üè† Rent</option>
                            <option>‚öïÔ∏è Healthcare</option>
                            <option>üìö Education</option>
                            <option>üé¨ Entertainment</option>
                            <option>‚úàÔ∏è Travel</option>
                            <option>üì∫ Subscriptions</option>
                            <option>üõ°Ô∏è Insurance</option>
                            <option>üí∞ Savings</option>
                            <option>ü§ù Charity</option>
                            <option>‚ûï Other</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-1 d-grid">
                        <button type="submit" id="expenseSubmitBtn" class="btn btn-success w-100">Add</button>
                    </div>
                </div>
            </form>

            <!-- Expenses Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center align-middle" id="expenseTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Created At</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expenseBody"></tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap gap-2">
                <!-- Page size selector -->
                <div class="d-flex align-items-center gap-2">
                    <label class="fw-semibold mb-0">Expenses per page:</label>
                    <select id="pageSize" class="form-select form-select-sm w-auto">
                        <option value="2">2</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="40">40</option>
                    </select>
                </div>
            
                <!-- Pagination controls -->
                <div class="d-flex align-items-center gap-3">
                    <button id="prevBtn" class="btn btn-sm btn-outline-dark px-3">‚¨Ö Prev</button>
                    <span id="pageInfo" class="fw-bold"></span>
                    <button id="nextBtn" class="btn btn-sm btn-outline-dark px-3">Next ‚û°</button>
                </div>
            </div>

            <!-- Leaderboard Button -->
            <div class="text-center mt-3">
                <button id="leaderboardBtn" class="btn btn-info px-4 py-2 fw-semibold shadow-sm">
                    üèÜ Show Leaderboard
                </button>
            </div>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboardContainer" class="card p-4" style="display:none;">
            <h3 class="fw-bold text-success mb-3">üèÜ Leaderboard</h3>
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Rank</th>
                            <th>User</th>
                            <th>Total Expense</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <tr>
                            <td colspan="3" class="text-center">No data yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Reports Section -->
        <div class="card p-4 mb-4">
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
                <h3 class="fw-bold text-primary">üìä Premium Expense Reports</h3>
                <button id="downloadBtn" class="btn btn-gradient fw-semibold shadow-sm">
                    ‚¨áÔ∏è Download Report
                </button>
            </div>

            <!-- Filter Controls -->
            <div class="d-flex flex-wrap gap-2 mb-3">
                <button class="btn btn-outline-primary filter-btn" data-type="daily">Daily</button>
                <button class="btn btn-outline-primary filter-btn" data-type="weekly">Weekly</button>
                <button class="btn btn-outline-primary filter-btn" data-type="monthly">Monthly</button>
                <button class="btn btn-outline-secondary filter-btn" data-type="all">Show All</button>
            </div>

            <!-- Reports Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="reportBody">
                        <tr>
                            <td colspan="4" class="text-center">No data yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const token = localStorage.getItem('token');
        if (!token) { alert("‚ö†Ô∏è Login required"); window.location.href = "/"; }

        const leaderboardBtn = document.getElementById("leaderboardBtn");
        const leaderboardContainer = document.getElementById("leaderboardContainer");
        const leaderboardBody = document.getElementById("leaderboardBody");
        const expenseForm = document.getElementById("expenseForm");
        const expenseBody = document.getElementById("expenseBody");
        const submitBtn = document.getElementById("expenseSubmitBtn");

        let editMode = false;
        let editId = null;
        let expenses = []; // ‚úÖ Global expenses array

        // ‚úÖ Fetch Leaderboard
        async function fetchLeaderboard() {
            try {
                const res = await fetch("/api/user/premium/showleaderboad", {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const data = await res.json();
                if (!res.ok || !data.success) throw new Error("Failed to fetch leaderboard");

                leaderboardBody.innerHTML = "";
                data.data.forEach((user, index) => {
                    leaderboardBody.insertAdjacentHTML("beforeend", `
                        <tr>
                          <td>${index + 1}</td>
                          <td>${user.name}</td>
                          <td>‚Çπ${parseFloat(user.totalExpense).toFixed(2)}</td>
                        </tr>`);
                });
            } catch (err) {
                console.error(err);
                alert("‚ö†Ô∏è Could not fetch leaderboard.");
            }
        }

        // ‚úÖ Toggle Leaderboard
        leaderboardBtn.addEventListener("click", async () => {
            if (leaderboardContainer.style.display === "none") {
                await fetchLeaderboard();
                leaderboardContainer.style.display = "block";
                leaderboardBtn.innerText = "üôà Hide Leaderboard";
            } else {
                leaderboardContainer.style.display = "none";
                leaderboardBtn.innerText = "üèÜ Show Leaderboard";
            }
        });

        // ‚úÖ Expense handling
        const BASE_URL = "/api/expense";

        let currentPage = 1;
        let totalPages = 1;

        let limit = localStorage.getItem("expensesPerPage")
                        ? parseInt(localStorage.getItem("expensesPerPage"))
                        : 5;

        document.getElementById("pageSize").value = limit;

        // Fetch Expenses
        async function fetchExpenses(page = 1) {
            try {
                const res = await fetch(`${BASE_URL}/get?page=${page}&limit=${limit}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || "Failed to load");
                }

                expenseBody.innerHTML = "";
                data.expenses.forEach(exp => {
                    expenseBody.insertAdjacentHTML("beforeend", `
                <tr>
                    <td>‚Çπ${exp.amount.toFixed(2)}</td>
                    <td>${exp.description}</td>
                    <td>${exp.category}</td>
                    <td>${new Date(exp.createdAt).toLocaleString()}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editExpense(${exp.id},${exp.amount},'${exp.description}','${exp.category}')">Update</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteExpense(${exp.id})">Delete</button>
                    </td>
                </tr>`);
                });

                // ‚úÖ Update pagination state
                currentPage = data.page;
                totalPages = data.totalPages;
                document.getElementById("pageInfo").innerText = `Page ${currentPage} of ${totalPages}`;
                const prevBtn = document.getElementById("prevBtn");
                const nextBtn = document.getElementById("nextBtn");

                // üîπ If no expenses or only one page
                if (totalPages <= 1) {
                    prevBtn.disabled = true;
                    nextBtn.disabled = true;
                } else {
                    prevBtn.disabled = currentPage === 1;
                    nextBtn.disabled = currentPage === totalPages;
                }

            } catch (err) {
                console.error(err);
                alert("‚ö†Ô∏è Could not fetch expenses.");
            }
        }


        // Pagination button events
        document.getElementById("prevBtn").addEventListener("click", () => {
            if (currentPage > 1) fetchExpenses(currentPage - 1);
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            if (currentPage < totalPages) fetchExpenses(currentPage + 1);
        });  

        // üîπ Handle Page Size Change
        document.getElementById("pageSize").addEventListener("change", e => {
            limit = parseInt(e.target.value);
            localStorage.setItem("expensesPerPage", limit);  // Save preference
            currentPage = 1; // reset to first page
            fetchExpenses();
        });              

        expenseForm.addEventListener("submit", async e => {
            e.preventDefault();
            const amount = document.getElementById("amount").value;
            const description = document.getElementById("description").value;
            const category = document.getElementById("category").value;

            try {
                let res;
                if (editMode) {
                    res = await fetch(`${BASE_URL}/update/${editId}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                        body: JSON.stringify({ amount, description, category })
                    });
                } else {
                    res = await fetch(`${BASE_URL}/add`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                        body: JSON.stringify({ amount, description, category })
                    });
                }

                if (res.ok) {
                    expenseForm.reset();
                    fetchExpenses();
                    editMode = false;
                    editId = null;
                    submitBtn.innerText = "Add";
                    submitBtn.className = "btn btn-success w-100";
                } else {
                    const data = await res.json();
                    alert("‚ùå Operation failed: " + (data.message || "Unknown error"));
                }
            } catch (err) {
                console.error(err);
                alert("‚ö†Ô∏è Something went wrong.");
            }
        });

        window.editExpense = function (id, amount, description, category) {
            document.getElementById("amount").value = amount;
            document.getElementById("description").value = description;
            document.getElementById("category").value = category;
            editMode = true;
            editId = id;
            submitBtn.innerText = "Update";
            submitBtn.className = "btn btn-primary w-100";
        };

        window.deleteExpense = async function (id) {
            if (!confirm("Are you sure you want to delete this expense?")) return;
            try {
                const res = await fetch(`${BASE_URL}/delete/${id}`, {
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${token}` }
                });
                if (res.ok) fetchExpenses();
                else alert("‚ùå Failed to delete expense.");
            } catch (err) {
                console.error(err);
                alert("‚ö†Ô∏è Error deleting expense.");
            }
        };

        // ‚úÖ Reports
        const downloadBtn = document.getElementById("downloadBtn");
        const reportBody = document.getElementById("reportBody");
        const filterBtns = document.querySelectorAll(".filter-btn");
        let currentFilter = "all";

        function renderTable(data) {
            reportBody.innerHTML = "";
            if (!data || data.length === 0) {
                reportBody.innerHTML = `<tr><td colspan="5">No records found</td></tr>`;
                return;
            }
            data.forEach(exp => {
                reportBody.insertAdjacentHTML("beforeend", `
                <tr>
                    <td>‚Çπ${parseFloat(exp.amount).toFixed(2)}</td>
                    <td>${exp.description}</td>
                    <td>${exp.category}</td>
                    <td>${new Date(exp.createdAt).toLocaleString()}</td>
                </tr>`);
            });
        }
        // ‚úÖ Fetch Report from Backend
        async function fetchReport(filterType) {
            try {
                const res = await fetch(`/api/report/generate?filter=${filterType}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const data = await res.json();
                if (!res.ok || !data.success) {
                    throw new Error(data.message || "Failed to fetch report");
                }
                renderTable(data.data);
            } catch (err) {
                console.error(err);
                alert("‚ö†Ô∏è Could not fetch report.");
            }
        }

        filterBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                filterBtns.forEach(b => b.classList.remove("active")); // remove from others
                btn.classList.add("active"); 
                currentFilter = btn.dataset.type;
                fetchReport(currentFilter);
            });
        });

    // ‚úÖ Download Report (CSV in frontend)
        downloadBtn.addEventListener("click", async () => {
            try {
                const res = await fetch(`/api/report/download?filter=${currentFilter}`,{
                    headers : {"Authorization": `Bearer ${token}`}
                });

                // Convert response to blob for download
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `Expense_Report_${currentFilter}.csv`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error(error);
                alert("‚ö†Ô∏è Could not download report.")
            }
        });

        // ‚úÖ Init
        document.querySelector('[data-type="all"]').classList.add("active");
        fetchExpenses();
        fetchReport("all");

    </script>
</body>

</html>
