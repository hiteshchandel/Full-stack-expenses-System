<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .main-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>

<body>
    <div class="container main-container">

        <div class="card p-4 mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="fw-bold text-primary m-0">ğŸ’° Expense Tracker</h3>
                <button id="premiumBtn" class="btn btn-outline-primary fw-semibold px-3 shadow-sm">
                    ğŸŒŸ Go Premium
                </button>
            </div>


            <!-- Add Expense Form -->
            <form id="expenseForm" class="mb-3">
                <div class="row g-2">
                    <div class="col-12 col-md-3"><input type="number" step="0.01" class="form-control" id="amount"
                            placeholder="Amount" required></div>
                    <div class="col-12 col-md-5"><input type="text" class="form-control" id="description"
                            placeholder="Description" required></div>
                    <div class="col-12 col-md-3">
                        <select id="category" class="form-control" required>
                            <option value="">Select Category</option>
                            <option>ğŸ” Food & Drinks</option>
                            <option>ğŸšŒ Transport</option>
                            <option>ğŸ’¡ Utilities</option>
                            <option>ğŸ›ï¸ Shopping</option>
                            <option>ğŸ¥¦ Groceries</option>
                            <option>ğŸ  Rent</option>
                            <option>âš•ï¸ Healthcare</option>
                            <option>ğŸ“š Education</option>
                            <option>ğŸ¬ Entertainment</option>
                            <option>âœˆï¸ Travel</option>
                            <option>ğŸ“º Subscriptions</option>
                            <option>ğŸ›¡ï¸ Insurance</option>
                            <option>ğŸ’° Savings</option>
                            <option>ğŸ¤ Charity</option>
                            <option>â• Other</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-1 d-grid"><button type="submit" class="btn btn-success w-100">Add</button>
                    </div>
                </div>
            </form>

            <!-- Expenses Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center align-middle" id="expenseTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Created At</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expenseBody"></tbody>
                </table>
                <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap gap-2">
                    <!-- Page size selector -->
                    <div class="d-flex align-items-center gap-2">
                        <label class="fw-semibold mb-0">Expenses per page:</label>
                        <select id="pageSize" class="form-select form-select-sm w-auto">
                            <option value="2">2</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="40">40</option>
                        </select>
                    </div>

                    <!-- Pagination controls -->
                    <div class="d-flex align-items-center gap-3">
                        <button id="prevBtn" class="btn btn-sm btn-outline-dark px-3">â¬… Prev</button>
                        <span id="pageInfo" class="fw-bold"></span>
                        <button id="nextBtn" class="btn btn-sm btn-outline-dark px-3">Next â¡</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://sdk.cashfree.com/js/ui/2.0.0/cashfree.sandbox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const token = localStorage.getItem('token');
        if (!token) { alert("âš ï¸ Login required"); window.location.href = "/"; }

        const premiumBtn = document.getElementById("premiumBtn");
        let editMode = false, editId = null;

        const BASE_URL = "/api/expense";
        const expenseForm = document.getElementById("expenseForm");
        const expenseBody = document.getElementById("expenseBody");

        let currentPage = 1;
        let totalPages = 1;

        let limit = localStorage.getItem("expensesPerPage")
                        ? parseInt(localStorage.getItem("expensesPerPage"))
                        : 5;

        document.getElementById("pageSize").value = limit;

        // Fetch Expenses
        async function fetchExpenses(page = 1) {
            try {
                const res = await fetch(`${BASE_URL}/get?page=${page}&limit=${limit}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || "Failed to load");
                }

                expenseBody.innerHTML = "";
                data.expenses.forEach(exp => {
                    expenseBody.insertAdjacentHTML("beforeend", `
                        <tr>
                            <td>â‚¹${exp.amount.toFixed(2)}</td>
                            <td>${exp.description}</td>
                            <td>${exp.category}</td>
                            <td>${new Date(exp.createdAt).toLocaleString()}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editExpense(${exp.id},${exp.amount},'${exp.description}','${exp.category}')">Update</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteExpense(${exp.id})">Delete</button>
                            </td>
                        </tr>`);
                });

                // âœ… Update pagination state
                currentPage = data.page;
                totalPages = data.totalPages;
                document.getElementById("pageInfo").innerText = `Page ${currentPage} of ${totalPages}`;
                const prevBtn = document.getElementById("prevBtn");
                const nextBtn = document.getElementById("nextBtn");

                // ğŸ”¹ If no expenses or only one page
                if (totalPages <= 0) {
                    prevBtn.disabled = true;
                    nextBtn.disabled = true;
                } else {
                    prevBtn.disabled = currentPage === 1;
                    nextBtn.disabled = currentPage === totalPages;
                }
            } catch (err) {
                console.error(err);
                alert("âš ï¸ Could not fetch expenses.");
            }
        }


        // Pagination button events
        document.getElementById("prevBtn").addEventListener("click", () => {
            if (currentPage > 1) fetchExpenses(currentPage - 1);
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            if (currentPage < totalPages) fetchExpenses(currentPage + 1);
        });     
        
        // ğŸ”¹ Handle Page Size Change
        document.getElementById("pageSize").addEventListener("change", e => {
            limit = parseInt(e.target.value);
            localStorage.setItem("expensesPerPage", limit);  // Save preference
            currentPage = 1; // reset to first page
            fetchExpenses();
        });        

        // Add/Update Expense
        expenseForm.addEventListener("submit", async e => {
            e.preventDefault();
            const amount = document.getElementById("amount").value;
            const description = document.getElementById("description").value;
            const category = document.getElementById("category").value;
            try {
                let res;
                if (editMode) {
                    res = await fetch(`${BASE_URL}/update/${editId}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                        body: JSON.stringify({ amount, description, category })
                    });
                } else {
                    res = await fetch(`${BASE_URL}/add`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                        body: JSON.stringify({ amount, description, category })
                    });
                }
                if (res.ok) {
                    expenseForm.reset();
                    fetchExpenses();
                    editMode = false; editId = null;
                    document.querySelector("#expenseForm button[type='submit']").innerText = "Add";
                    document.querySelector("#expenseForm button[type='submit']").classList.replace("btn-primary", "btn-success");
                } else { const data = await res.json(); alert("âŒ " + (data.message || "Error")); }
            } catch (err) { console.error(err); alert("âš ï¸ Something went wrong."); }
        });

        // Edit/Delete Expense
        function editExpense(id, amount, description, category) {
            document.getElementById("amount").value = amount;
            document.getElementById("description").value = description;
            document.getElementById("category").value = category;
            editMode = true; editId = id;
            document.querySelector("#expenseForm button[type='submit']").innerText = "Update";
            document.querySelector("#expenseForm button[type='submit']").classList.replace("btn-success", "btn-primary");
        }

        async function deleteExpense(id) {
            if (!confirm("Are you sure?")) return;
            try {
                const res = await fetch(`${BASE_URL}/delete/${id}`, {
                    method: "DELETE", 
                    headers: { "Authorization": `Bearer ${token}` } 
                });
                if (res.ok) fetchExpenses();
                else alert("âŒ Failed to delete expense.");
            } catch (err) { console.error(err); alert("âš ï¸ Error deleting expense."); }
        }

        fetchExpenses();

        // Premium Payment
        premiumBtn.addEventListener("click", async () => {
            try {
                const res = await fetch("/api/payments/create", { method: "POST", headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" } });
                const data = await res.json();
                if (!res.ok || !data.paymentSessionId) throw new Error(data.error || "Payment init failed");

                const { paymentSessionId, order_id } = data;
                localStorage.setItem("pendingOrderId", order_id);
                const cashfree = new Cashfree(paymentSessionId);
                await cashfree.redirect();
            } catch (err) { console.error(err); alert("âš ï¸ Payment failed"); }
        });

        // Check payment status
        window.addEventListener("load", () => {
            const order_id = localStorage.getItem("pendingOrderId");
            if (!order_id) return;
            const checkStatus = async () => {
                try {
                    const res = await fetch(`/api/payments/status/${order_id}`, { headers: { "Authorization": `Bearer ${token}` } });
                    const statusData = await res.json();
                    if (statusData.status === "SUCCESS") {
                        alert("ğŸ‰ Payment successful!");
                        localStorage.removeItem("pendingOrderId");
                        window.location.href = '/premium'; // Redirect to premium page
                    } else if (statusData.status === "FAILED") {
                        alert("âŒ Payment failed. Try again.");
                        localStorage.removeItem("pendingOrderId");
                        window.location.href = '/expenses'; 
                    } else { setTimeout(checkStatus, 5000); }
                } catch (err) { console.error(err); }
            }
            checkStatus();
        });
    </script>
</body>

</html>
