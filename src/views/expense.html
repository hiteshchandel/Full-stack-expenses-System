<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .main-container {

        }

        .card {

</head>

<body>
    <div class="container main-container">

            <!-- Add Expense Form -->

                <div class="row g-2">
                    <div class="col-12 col-md-3"><input type="number" step="0.01" class="form-control" id="amount"
                            placeholder="Amount" required></div>
                    <div class="col-12 col-md-5"><input type="text" class="form-control" id="description"
                            placeholder="Description" required></div>
                    <div class="col-12 col-md-3">
                        <select id="category" class="form-control" required>
                            <option value="">Select Category</option>
                            <option>ğŸ” Food & Drinks</option>

            </form>

            <!-- Expenses Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center align-middle" id="expenseTable">

                <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap gap-2">
                    <!-- Page size selector -->
                    <div class="d-flex align-items-center gap-2">
                        <label class="fw-semibold mb-0">Expenses per page:</label>
                        <select id="pageSize" class="form-select form-select-sm w-auto">
                            <option value="2">2</option>
                            <option value="5">5</option>
                            <option value="10">10</option>

    <script src="/expense.js"></script>

</html>
